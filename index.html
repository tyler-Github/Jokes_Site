const apiUrl = 'https://v2.jokeapi.dev/joke/Any?blacklistFlags=religious,political,racist,sexist';

async function getJoke() {

function submitRating(event) {
  event.preventDefault();

  const form = event.target;
  const jokeName = form.elements.jokeName.value;
  const rating = form.elements.rating.value;

  // Clean up joke name and remove special characters
  jokeName = jokeName.replace(/[^a-zA-Z0-9 ]/g, '');

  // Get the jokes reference in the database
  const jokesRef = firebase.database().ref('jokes');

  // Find the joke in the database and update its ratings
  jokesRef.child(jokeName).once('value', (snapshot) => {
    // If the joke doesn't exist in the database, add it
    if (!snapshot.exists()) {
      jokesRef.child(jokeName).set({ ratings: [rating] });
    } else {
      // Otherwise, update the ratings
      const ratings = snapshot.val().ratings;
      ratings.push(rating);

      jokesRef.child(jokeName).update({ ratings });
    }
  });

  // Calculate the average rating and display it
  displayAverageRating(jokeName);
}

async function displayAverageRating(jokeName) {
  // Clean up joke name and remove special characters
  jokeName = jokeName.replace(/[^a-zA-Z0-9 ]/g, '');

  // Get the jokes reference in the database
  const jokesRef = firebase.database().ref('jokes');

  // Find the joke in the database and calculate its average rating
  jokesRef.child(jokeName).once('value', (snapshot) => {
    if (snapshot.exists()) {
      const ratings = snapshot.val().ratings;
      const sum = ratings.reduce((a, b) => a + b, 0);
      const average = sum / ratings.length;

      // Display the average rating
      const averageRatingContainer = document.getElementById('average-rating-container');
      averageRatingContainer.innerHTML = `Average rating: ${average}`;
    }
  });
}



const ratingForm = document.querySelector('#rating-form');
ratingForm.addEventListener('submit', submitRating);

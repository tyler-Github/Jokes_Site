const database = firebase.database();

const apiUrl = 'https://v2.jokeapi.dev/joke/Any?blacklistFlags=religious,political,racist,sexist';

async function getJoke() {
  const response = await fetch(apiUrl);
  const data = await response.json();
  const joke = data.joke;
  document.getElementById('joke-container').innerHTML = joke;
}

  // Display the joke on the page
  async function displayJoke() {
    const joke = await getJoke();
    document.querySelector('#joke-container').innerHTML = joke.joke;
  }

  // Handle the form submission
  async function submitRating(event) {
    event.preventDefault();
    const joke = await getJoke();
    const rating = event.target.elements.rating.value;
    const ratingsRef = firebase.database().ref(`jokes/${joke.joke}/ratings`);
    ratingsRef.push(rating);
    displayAverageRating();
  }

  // Calculate and display the average rating for the joke
  async function displayAverageRating() {
    const joke = await getJoke();
    const ratingsRef = firebase.database().ref(`jokes/${joke.joke}/ratings`);
    ratingsRef.once('value').then(function(snapshot) {
      const ratings = snapshot.val();
      const sum = Object.values(ratings).reduce((a, b) => a + b, 0);
      const average = sum / Object.keys(ratings).length;
      document.querySelector('#average-rating-container').innerHTML = `Average rating: ${average}`;
    });
  }

  // Display the joke when the page loads
  displayJoke();

  // Add an event listener for the form submission
  document.querySelector('#rating-form').addEventListener('submit', submitRating);

async function getJoke() {

function submitRating(event) {
  event.preventDefault(); // prevent form from reloading the page
  const form = event.target;
  const rating = form.elements.rating.value;
  const jokeName = form.elements.jokeName.value;
  // Save rating to Firebase database
  database.ref(`jokes/${jokeName}/ratings`).push({ rating });
}

// Display average rating for a joke
async function displayAverageRating(jokeName) {
  const ratingsRef = database.ref(`jokes/${jokeName}/ratings`);
  const snapshot = await ratingsRef.once('value');
  const ratings = snapshot.val();
  // Calculate average rating
  let sum = 0;
  let count = 0;
  for (const key in ratings) {
    sum += ratings[key].rating;
    count++;
  }
  const average = sum / count;
  // Display average rating on page
  const averageRatingContainer = document.getElementById('average-rating-container');
  averageRatingContainer.textContent = `Average rating: ${average}`;
}
